<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import del css di bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Import di font awesome per l'icona di github-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Icona del sito con logo -->
    <link rel="shortcut icon" href="images/logo.png" />

    <!-- Import del css -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Dashboard Admin - Manga Soul</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo e titolo -->
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" class="logo-navbar" />
                <span>Manga Soul</span>
            </a>

            <!-- Toggler per mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <!-- Link visibili solo se l'utente NON è loggato -->
                    <li class="nav-item" id="guestLogin">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="guestRegister">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>

                    <!-- Dropdown visibile solo se l'utente è loggato -->
                    <li class="nav-item dropdown" id="userProfile" style="display: none">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Profilo <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="library.html" id="libraryLink">Libreria</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="#" id="logoutBtn"
                                    onclick="logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="admin-hero mb-4 p-4 rounded">
        <h1>Area Admin</h1>

    </div>


    <div class="container mt-4">
        <h2>Gestionale Utenti</h2>
        <div id="users-container" class="responsive"></div>
    </div>

    <div class="container mt-4">
        <h2>Gestionale M (work in progress)</h2>
        <div id="users-container" class="responsive"></div>
    </div>


    <!-- Modal per la modifica dell'utente-->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Modifica Utente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                </div>
                <div id="modal-body-form" class="modal-body">

                    <!-- Inizio form di modifica user -->

                    <form id="editUserForm">

                        <input type="hidden" id="editUserId">

                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>

                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>

                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="editType" class="form-label">Tipo</label>
                            <select class="form-select" id="editType" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>

                    <div id="errors-post-container"></div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary" id="save-users-button"
                        onclick="modifyUser()">Salva</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal conferma eliminazione utente -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Conferma eliminazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                </div>

                <div class="modal-body">
                    <p id="deleteUserMessage">Sei sicuro di voler eliminare questo utente?</p>
                    <input type="hidden" id="deleteUserId">
                    <div id="errors-delete-container"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="delete-user-button"
                        onclick="deleteUser()">Elimina</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer della pagina-->
    <footer class="site-footer">
        &copy; 2025 Manga Soul. Tutti i diritti riservati.
        <a href="https://github.com/FabioFrdls/MangaSoul" target="_blank" class="git-link">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <!-- Import per il javascript di bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
