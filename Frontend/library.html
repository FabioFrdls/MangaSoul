<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Style
  <link rel="stylesheet" href="styles/style.css" /> -->
  <link rel="stylesheet" href="styles/libStyle.css" />
  <!-- Icona del sito con logo -->
  <link rel="shortcut icon" href="images/logo.png" />
  <title>Libreria - MangaSoul</title>
</head>

<body>

  <img id="themeSwitcher" src="images/switch_bianco_nero/soul_eater_sun.png" alt="switcher" class="switcher" />

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" class="logo-navbar" />
        <span>Manga Soul</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalogo.html">Catalogo</a>
          </li>
          <!-- Libreria visibile solo agli utenti loggati -->
          <li class="nav-item" id="libraryNavItem" style="display: none">
            <a class="nav-link" href="library.html">Libreria</a>
          </li>
          <!-- Dashboard visibile solo agli admin -->
          <li class="nav-item" id="adminDashboard" style="display: none">
            <a class="nav-link" href="admin.html"> Dashboard </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Guest Links -->
          <li class="nav-item" id="guestLogin">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="guestRegister">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <!-- User Profile -->
          <li class="nav-item dropdown" id="userProfile" style="display: none">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user me-1"></i>Profilo
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" id="profileLink" href="profile.html">Il Mio Profilo</a>
              </li>

              <li>
                <a class="dropdown-item" id="adminDashboardLink" href="admin.html">Dashboard Admin</a>
              </li>
              <li>
                <a class="dropdown-item" id="libraryLink" href="library.html">La Mia Libreria</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item text-danger" href="#" id="logoutBtn" onclick="logout()">
                  <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search bar -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="search-container">
          <input type="text" id="search" class="form-control search-input" placeholder="Cerca un manga..." />
          <i class="fas fa-search search-icon"></i>
          <!-- filters -->
          <div class="filter-container-inline">
            <label for="status">Stato</label>
            <select id="status" name="status" class="form-control filter-inline">
              <option value="">Tutti</option>
              <option value="da leggere">Da leggere</option>
              <option value="in lettura">In lettura</option>
              <option value="completato">Completato</option>
              <option value="abbandonato">Abbandonato</option>
            </select>

            <label for="fav">Preferiti</label>
            <select id="fav" name="fav" class="form-control filter-inline">
              <option value="">Tutti</option>
              <option value="si">SÃ¬</option>
              <option value="no">No</option>
            </select>
            <button type="button" onclick="filter()" class="filter-btn">Applica filtro</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!--results-->
  <div id="cardContainer" class="cards-container"></div>
  <!--log-->
  <div id="log"></div>

  <!-- FOOTER -->
  <footer class="site-footer text-center py-3">
    &copy; 2025 Manga Soul. Tutti i diritti riservati.
    <a href="https://github.com/FabioFrdls/MangaSoul" target="_blank" class="git-link ms-2">
      <i class="fab fa-github"></i>
    </a>
  </footer>


  <!--<script src="scripts/navbar.js" defer></script>-->
  <script src="scripts/library.js" defer></script>
  <script src="scripts/libMCC.js" defer></script>
  <script src="scripts/authentication.js"></script>
  <script src="scripts/Switch_Theme.js"></script>
  <script src="scripts/navbar.js"></script>

</body>

</html>
