<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Icona del sito con logo -->
  <link rel="shortcut icon" href="images/logo.png" />
  <title>Document</title>
</head>

<body>
  <h2>Library</h2>

  <!-- Search bar -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="search-container">
          <input type="text" id="search" class="form-control search-input" placeholder="Cerca un manga..." />
          <i class="fas fa-search search-icon"></i>

          <!--status filter-->
          <label for="status">Stato di lettura</label>
          <select id="status" name="status">
            <option value="">Tutti</option>
            <option value="to read">Da leggere</option>
            <option value="on going">In lettura</option>
            <option value="complete">Completato</option>
            <option value="dropped">Abbandonato</option>
          </select>

          <!--fav filter-->
          <label for="fav">Preferiti</label>
          <select id="fav" name="fav">
            <option value="">Tutti</option>
            <option value="yes">SÃ¬</option>
            <option value="no">No</option>
          </select>
          <button type="button" onclick="filter()">Applica filtro</button>

        </div>
      </div>
    </div>
  </div>

  <!--results-->
  <div id="cardContainer" class="cards-container"></div>
  <!--log-->
  <div id="log"></div>


  <script src="scripts/library.js" defer></script>
  <script src="scripts/libMCC.js" defer></script>
</body>

</html>
