<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="shortcut icon" href="images/logo.png">
    <title>Login - Manga Soul</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body onload="goToLogin()">
    <div class="form-card text-center">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo" />
        </div>
        
        <!-- Form per effettuare il login -->
        <div id="login-container">
            <h2 class="mb-4">Accedi</h2>
            <form>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" />
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" />
                </div>
                <button type="button" class="btn btn-red w-100" onclick="login()">
                    Login
                </button>
            </form>
            <p class="mt-3">
                Non hai un account? Registrati
                <a href="#" class="text-danger text-decoration-none" onclick="goToRegister()">qui</a>
            </p>
        </div>

        <!-- Form per effettuare la registrazione -->
        <div id="register-container">
            <h2 class="mb-4">Registrati</h2>
            <form>
                <div class="mb-3 text-start">
                    <label for="new-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="new-username" placeholder="Inserisci il tuo username" />
                </div>
                <div class="mb-3 text-start">
                    <label for="new-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="new-email" placeholder="Inserisci la tua mail" />
                </div>
                <div class="mb-3 text-start">
                    <label for="new-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Inserisci la tua password" />
                </div>
                <button type="button" class="btn btn-red w-100" onclick="register()">
                    Sign in
                </button>
            </form>
            <p class="mt-3">
                Hai gi√† un account? Accedi
                <a href="#" class="text-danger text-decoration-none" onclick="goToLogin()">qui</a>
            </p>
        </div>

        <img src="images/background_login/maka.png" alt="maka" class="anime-character">

        <div id="errors-container"></div>
    </div>

    <script src="scripts/form.js"></script>
    <script src="scripts/authentication.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
