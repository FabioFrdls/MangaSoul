<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import del css di bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Import di font awesome per l'icona di github-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Icona del sito con logo -->
  <link rel="shortcut icon" href="images/logo.png" />

  <!-- Import del css -->
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/mangaCards.css" />

  <title>Catalogo - Manga Soul</title>
</head>

<body>

   <img id="themeSwitcher" src="images/switch_bianco_nero/soul_eater_sun.png" alt="switcher" class="switcher" />

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" class="logo-navbar" />
        <span>Manga Soul</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalogo.html">Catalogo</a>
          </li>
          <!-- Libreria visibile solo agli utenti loggati -->
          <li class="nav-item" id="libraryNavItem" style="display: none">
            <a class="nav-link" href="library.html">Libreria</a>
          </li>
          <!-- Dashboard visibile solo agli admin -->
          <li class="nav-item" id="adminDashboard" style="display: none">
            <a class="nav-link" href="admin.html"> Dashboard </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Guest Links -->
          <li class="nav-item" id="guestLogin">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="guestRegister">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <!-- User Profile -->
          <li class="nav-item dropdown" id="userProfile" style="display: none">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user me-1"></i>Profilo
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" id="profileLink" href="profile.html">Il Mio Profilo</a>
              </li>

              <li>
                <a class="dropdown-item" id="adminDashboardLink" href="admin.html">Dashboard Admin</a>
              </li>
              <li>
                <a class="dropdown-item" id="libraryLink" href="library.html">La Mia Libreria</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item text-danger" href="#" id="logoutBtn" onclick="logout()">
                  <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search bar -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="search-container">
          <input type="text" id="search" class="form-control search-input" placeholder="Ricerca Titolo" />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
    </div>
  </div>
  <!--FilterBox-->
  <div id="filterbox" class="filterbox">
    <label for="genresBox">Scegliere un genere</label>
    <select name="genresBox" id="genresBox"></select>
    <input type="text" id="authorSearch" placeholder="ricerca per autore" class="authorSearch" />
    <button id="scorebtn">Valutazione</button>
    <button id="datebtn">Data Pubblicazione</button>
  </div>
  <!--Card Container -->
  <div id="cardContainer" class="cards-container"></div>

  <!-- Footer della pagina-->
  <footer class="site-footer">
    &copy; 2025 Manga Soul. Tutti i diritti riservati.
    <a href="https://github.com/FabioFrdls/MangaSoul" target="_blank" class="git-link">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <!-- Import per il javascript di bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/authentication.js"></script>
  <script src="scripts/MangaCardCreation.js"></script>
  <script src="scripts/Switch_Theme.js"></script>
</body>

</html>
