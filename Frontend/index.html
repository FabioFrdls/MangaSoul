<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import del css di bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Import di font awesome per l'icona di github-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Icona del sito con logo -->
  <link rel="shortcut icon" href="images/logo.png" />

  <!-- Import del css -->
  <link rel="stylesheet" href="styles/style.css" />

  <title>Home - Manga Soul</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo e titolo -->
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" class="logo-navbar" />
        <span>Manga Soul</span>
      </a>

      <!-- Toggler per mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Link visibili solo se l'utente NON è loggato -->
          <li class="nav-item" id="guestLogin">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="guestRegister">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>

          <!-- Dropdown visibile solo se l'utente è loggato -->
          <li class="nav-item dropdown" id="userProfile" style="display: none">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Profilo <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="library.html" id="libraryLink">Libreria</a>
              </li>
              <li>
                <a class="dropdown-item text-danger" href="#" id="logoutBtn" onclick="logout()">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search bar -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="search-container">
          <input type="text" id="search" class="form-control search-input" placeholder="Search..." />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div id="cardContainer" class="cards-container"></div>

  <!-- Modal -->
  <div id="modal" style="display:none;">
    <div id="modalContent">
      <span id="closeButton" style="cursor:pointer;">&times;</span>
      
      <div id="modalBody"></div>
      <div id="mangaReview"></div>
    </div>
  </div>

  <!-- Footer della pagina-->
  <footer class="site-footer">
    &copy; 2025 Manga Soul. Tutti i diritti riservati.
    <a href="https://github.com/FabioFrdls/MangaSoul" target="_blank" class="git-link">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <!-- Import per il javascript di bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/authentication.js"></script>
  <script src="scripts/MangaCardCreation.js"></script>
</body>

</html>
