<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/admin.css" />

    <title>Dashboard Admin - Autori</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo-navbar" />
                <span>Manga Soul</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="guestLogin">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="guestRegister">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                    <li class="nav-item dropdown" id="userProfile" style="display: none">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Profilo <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="library.html" id="libraryLink">Libreria</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="#" id="logoutBtn"
                                    onclick="logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="admin-hero mb-4 p-4 rounded">
        <h1>Area Admin - Autori</h1>
    </div>

    <div class="container mt-4">
        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap; margin-bottom: 1rem;">
            <h2 class="mb-0 text-white" style="margin-right: auto">Gestionale Autori</h2>
            <input type="text" class="search-input-admin" id="authorSearchInput" placeholder="Cerca autore..."
                style="height: 30px; padding: 2px 8px; font-size: 0.9rem" />
            <button class="btn btn-success btn-sm" id="addAuthorBtn">
                Aggiungi Autore
            </button>
        </div>
        <div id="authors-container" class="responsive"></div>
    </div>


    <!-- Modal aggiungi autore-->
    <div class="modal fade admin-modal" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAuthorModalLabel">Aggiungi Autore</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAuthorForm">
                        <input type="hidden" id="authorId">
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="authorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorBirthDate" class="form-label">Data di Nascita</label>
                            <input type="date" class="form-control" id="authorBirthDate" required>
                        </div>
                    </form>
                    <!-- container errori -->
                    <div id="errors-add-author-container" class="text-danger small"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary" id="addEditAuthorBtn">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Modifica Autore -->
    <div class="modal fade admin-modal" id="editAuthorModal" tabindex="-1" aria-labelledby="editAuthorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAuthorModalLabel">Modifica Autore</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAuthorForm">
                        <input type="hidden" id="editAuthorId">
                        <div class="mb-3">
                            <label for="editAuthorName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editAuthorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAuthorBirthDate" class="form-label">Data di Nascita</label>
                            <input type="date" class="form-control" id="editAuthorBirthDate" required>
                        </div>
                    </form>
                    <div id="errors-edit-author-container" class="text-danger small"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary" id="saveEditAuthorBtn">Salva modifiche</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Elimina Autore -->
    <div class="modal fade admin-modal" id="deleteAuthorModal" tabindex="-1" aria-labelledby="deleteAuthorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAuthorModalLabel">Conferma eliminazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Sei sicuro di voler eliminare questo autore?</p>
                    <input type="hidden" id="deleteAuthorId">
                    <div id="errors-delete-author-container" class="text-danger small"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="deleteCancelBtn"
                        data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="deleteConfirmBtn">Elimina</button>
                    <button type="button" class="btn btn-primary d-none" id="deleteCloseBtn"
                        data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        &copy; 2025 Manga Soul. Tutti i diritti riservati.
        <a href="https://github.com/FabioFrdls/MangaSoul" target="_blank" class="git-link">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/adminGestionaleAutori.js"></script>
</body>

</html>
